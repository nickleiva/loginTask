{% extends "base.html" %}

{% block main %}
<h1>Detalles del usuario</h1>
<table>
    <tbody>
    <tr>
        <th>Usuario</th>
        <td>{{ user.username }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <th>Edad</th>
        <td>{{ user.age }}</td>
    </tr>
    </tbody>
</table>
<a href="{% url 'user_update' user.pk %}">Actualizar datos</a>
<a href="{% url 'password_change' %}">Cambiar contraseña</a>    <!-- 追記 -->
{% endblock %}
